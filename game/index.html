<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestSphere Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TestSphere Cards</h1>
        
        <div class="stacks-container">
            <div class="stack" data-type="Quality Aspects">
                <div class="stack-card">
                    <img src="TestSphere Cards/1 Quality Aspects BACK.png" alt="Quality Aspects Back" class="card-back">
                </div>
                <h3 class="stack-label">Quality Aspects</h3>
                <div class="revealed-cards"></div>
            </div>

            <div class="stack" data-type="Heuristics">
                <div class="stack-card">
                    <img src="TestSphere Cards/2 Heuristics BACK.png" alt="Heuristics Back" class="card-back">
                </div>
                <h3 class="stack-label">Heuristics</h3>
                <div class="revealed-cards"></div>
            </div>

            <div class="stack" data-type="Feelings">
                <div class="stack-card">
                    <img src="TestSphere Cards/3 Feelings BACK.png" alt="Feelings Back" class="card-back">
                </div>
                <h3 class="stack-label">Feelings</h3>
                <div class="revealed-cards"></div>
            </div>

            <div class="stack" data-type="Techniques">
                <div class="stack-card">
                    <img src="TestSphere Cards/4 Techniques BACK.png" alt="Techniques Back" class="card-back">
                </div>
                <h3 class="stack-label">Techniques</h3>
                <div class="revealed-cards"></div>
            </div>

            <div class="stack" data-type="Patterns">
                <div class="stack-card">
                    <img src="TestSphere Cards/5 Patterns BACK.png" alt="Patterns Back" class="card-back">
                </div>
                <h3 class="stack-label">Patterns</h3>
                <div class="revealed-cards"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
